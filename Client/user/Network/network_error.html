<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/network.css">
    <link rel="icon" href="../../../Admin/assets/images/Logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Network error</title>
</head>

<body>
    <div id="network">
        <div class="network_error">
            <i class="fa-solid fa-face-frown"></i>
            <p>It looks like you're experiencing some network issues,please check your network and try again</p>
            <p>Will auto connect back when have Internet</p>
        </div>
    </div>
    <script>
        setInterval(async () => {
            try {
                const online = await fetch("https://img.shields.io/github/workflow/status/ssda/asd/ss");

                online.status >= 200 && online.status < 300 ? window.location.href = '../../../Admin/Components/layout.html' : ""

            } catch (err) {

                return false;
            }

        }, 3000)
    </script>
</body>

</html>
